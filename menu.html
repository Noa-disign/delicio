    * {

    }
body {
  background: #0a0a0a;
  color: #fff;
  font-family: 'Playfair Display', serif;
  padding-top: 90px; /* hauteur du header */
  text-align: center;

/* Sauf le header et le menu burger */
header,
header *,
.menu-toggle {
  text-align: initial;
}

    h1.menu-title {
      font-size: 36px;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
    }
    h1.menu-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background:#00c773;
      margin: 8px auto 0;
      border-radius: 2px;
    }




    .menu-frame {
      max-width: 400px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 20px;
      background: linear-gradient(145deg, #000000, #000000);
      box-shadow: 0 0 446px #00000083;
      border: 1px solid #0000001a;
    }
    .menu-frame img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 246px #00000027;
      transition: transform 0.2s ease;
    }
    .menu-frame img:hover {
      transform: scale(1.02);
    }

    /* Lightbox fullscreen */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #00c7003f;
      transition: 0.3s ease;
    }

    header {
  display: flex;
  align-items: center;
  padding: 10px 40px;
  background: #000000;
  backdrop-filter: blur(8px);
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 100;
}

header h1 {
  font-family: 'Inter', sans-serif;
  font-size: 38px;
  flex-shrink: 0;
  margin-left: 3px;
}

nav {
  flex: 1;
  display: flex;
  font-family: 'Inter', sans-serif;
  justify-content: center; /* centre horizontalement le menu */
  font-size: 19px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 37px;
  margin: 0; /* au cas où */
  padding: 0;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  transition: color 0.3s;
}

nav a:hover {
  color:  #009c08;
}

@media (max-width: 600px) {
  nav {
    position: fixed;
    top: 60px; /* sous header */
    right: 20px;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 12px;
    padding: 20px 30px;
    display: none; /* caché par défaut */
    flex-direction: column;
    gap: 20px;
    font-size: 20px;
    font-weight: 500;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    z-index: 210;
    min-width: 240px;
    max-width: 320px;
    transition: opacity 0.4s ease, transform 0.4s ease;
    transform-origin: top right;
    will-change: transform, opacity;
  }

  nav.active {
    display: flex !important;
    opacity: 1;
    transform: scale(1);
  }

  /* Animation douce d'apparition */
  nav:not(.active) {
    opacity: 0;
    transform: scale(0.95);
    pointer-events: none;
  }

  nav ul {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 0;
    margin: 0;
    list-style: none;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 18px;
  }

  nav ul li a:hover,
  nav ul li a:focus {
    background-color: #ffffff;
    color: #000;
    outline: none;
  }

/* Bouton hamburger épuré et premium */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 28px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 300;
  background: transparent;
  border: none;
  padding: 0;
  user-select: none;
  filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.7)); /* vert sombre avec transparence */
  transition: filter 0.3s ease;
}

.menu-toggle:hover {
  filter: drop-shadow(0 0 8px rgb(0, 207, 0)); /* vert saturé au hover */
}

.menu-toggle span {
  display: block;
  height: 4px;
  width: 100%;
  background-color: #00c700; /* vert forêt, élégant et premium */
  border-radius: 3px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 2px 8px rgba(34, 139, 34, 0.5); /* ombre verte douce */
}


  /* Animation du menu toggle quand actif (optionnel) */
  .menu-toggle.active span:nth-child(1) {
    transform: translateY(12px) rotate(45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }

  .menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .menu-toggle.active span:nth-child(3) {
    transform: translateY(-12px) rotate(-45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }
}

@media (max-width: 600px) {
  header {
    position: fixed !important;
    top: 5px !important;

}

    /* Rotate image in portrait mode on mobile, keep it inside screen */

      .lightbox img {

  <script>
    const img = document.getElementById('menuImage');
    const lightbox = document.getElementById('lightbox');
    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
    img.addEventListener('click', () => lightbox.classList.add('active'));

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('header nav');

    function toggleMenu() {
      const isActive = nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', isActive);

      if (isActive) {
        const firstLink = nav.querySelector('a');
        if (firstLink) firstLink.focus();
      } else {
        menuToggle.focus();
      }
    }

    menuToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      toggleMenu();
    });

    document.addEventListener('click', (e) => {
      if (
        nav.classList.contains('active') &&
        !nav.contains(e.target) &&
        !menuToggle.contains(e.target)
      ) {
        nav.classList.remove('active');
        menuToggle.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', false);
        menuToggle.focus();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('active')) {
        nav.classList.remove('active');
        menuToggle.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', false);
        menuToggle.focus();
      }
    });
  </script>
