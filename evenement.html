    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #d0ffd8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
      background-image: url('salon.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #baff9c;
      margin-bottom: 50px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .event-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .event-card {
      background: #1a1a1a;
      border: none;
      border-bottom: 2px solid #2e4a27;
      box-shadow: inset 0 0 5px rgba(91, 255, 140, 0.15), 0 8px 20px rgba(0, 0, 0, 0.25);
      border-radius: 16px;
      padding: 25px 30px;
      transition: all 0.3s ease;
    }

    .event-card:hover {
      border-bottom: 2px solid #a4ffba;
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(144, 255, 167, 0.25);
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .event-date {
      font-size: 1rem;
      color: #98ffae;
    }

    .no-events {
      font-size: 1.2rem;
      color: #88aa88;
      text-align: center;
      margin-top: 60px;
    }

    @media (min-width: 700px) {
      .event-list {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
