<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Le [block]</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --green: #baff9c;
      --green-dark: #2e4a27;
      --bg: #121212;
      --input-bg: #1a1a1a;
      --text: #d0ffd8;
      --border: rgba(91, 255, 140, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .contact-container {
      background-color: #181818;
      padding: 60px;
      border-radius: 24px;
      box-shadow: 0 15px 45px rgba(91, 255, 140, 0.12);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: var(--green);
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    input, textarea {
      padding: 18px 20px;
      font-size: 1rem;
      border-radius: 16px;
      background-color: var(--input-bg);
      color: var(--text);
      border: none;
      border-bottom: 2px solid var(--green-dark);
      box-shadow: inset 0 0 5px var(--border);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-bottom: 2px solid var(--green);
      box-shadow: 0 0 0 2px rgba(186, 255, 156, 0.1);
    }

    input:valid {
      background-image: url('data:image/svg+xml;utf8,<svg fill="lightgreen" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5L20 8.2l-1.4-1.4z"/></svg>');
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button {
      padding: 18px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 16px;
      background: linear-gradient(to right, #baff9c, #ffffff);
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(144, 255, 167, 0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 40px rgba(144, 255, 167, 0.25);
    }

    button:active {
      background: linear-gradient(to right, #9bdc91, #e6ffe2);
      transform: scale(0.97);
    }

    /* Responsive tablette */
    @media (max-width: 768px) {
      .contact-container {
        padding: 40px;
        border-radius: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
    }

    /* Responsive téléphone */
    @media (max-width: 480px) {
      .contact-container {
        padding: 30px 20px;
        border-radius: 18px;
      }

      h1 {
        font-size: 1.7rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
        padding: 14px 16px;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Nous contacter</h1>
    <form>
      <input type="text" name="name" placeholder="Nom complet" required />
      <input type="email" name="email" placeholder="Adresse e-mail" required />
      <input type="text" name="subject" placeholder="Objet du message" required />
      <textarea name="message" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer le message</button>
    </form>
  </div>
</body>
</html>
