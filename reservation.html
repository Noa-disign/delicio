<script type="module">
  import { Client, Databases, Query } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/+esm";

  const client = new Client();
  client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('68405af5000bcab54b45');
  const databases = new Databases(client);
  const databaseId = '68405d540011fb76549d';
  const collectionId = '68405dc8000d6a5fb575';
  const TOTAL_TABLES = 10;

  const form = document.getElementById('reservationForm');
  const message = document.getElementById('message');
  const dateInput = document.getElementById('date');
  const timeSelect = document.getElementById('time');

  // Met à jour les créneaux disponibles automatiquement
  async function updateTimeOptions() {
    const date = dateInput.value;
    if (!date) {
      // Réinitialiser les options si pas de date sélectionnée
      for (const option of timeSelect.options) {
        option.disabled = false;
        option.textContent = option.value;
      }
      message.textContent = '';
      return;
    }

    // Check si la date est complètement réservée (toutes les tables sur tous les horaires)
    try {
      const dayReservations = await databases.listDocuments(databaseId, collectionId, [
        Query.startsWith("date", date)
      ]);
      if (dayReservations.documents.length >= TOTAL_TABLES * timeSelect.options.length) {
        message.innerText = "❌ Cette date est complète. Merci d’en choisir une autre.";
        // Désactiver toutes les options horaires
        for (const option of timeSelect.options) {
          option.disabled = true;
          option.textContent = `${option.value} (Complet)`;
        }
        return;
      } else {
        message.textContent = '';
      }
    } catch (err) {
      console.warn("⚠️ Erreur vérif date complète :", err);
    }

    // Mise à jour individuelle des options horaires
    for (const option of timeSelect.options) {
      const hour = option.value;
      const fullDate = new Date(`${date}T${hour}`).toISOString().slice(0, 19).replace('T', ' ');

      try {
        const res = await databases.listDocuments(databaseId, collectionId, [
          Query.equal("date", fullDate),
          Query.equal("time", hour)
        ]);

        const count = res.documents.length;
        const remaining = TOTAL_TABLES - count;

        if (remaining <= 0) {
          option.disabled = true;
          option.textContent = `${hour} (Complet)`;
        } else {
          option.disabled = false;
          option.textContent = `${hour} (${remaining} tables dispo)`;
        }
      } catch (err) {
        console.warn("⚠️ Erreur vérif horaire :", err);
        // En cas d'erreur on laisse option dispo, texte original
        option.disabled = false;
        option.textContent = hour;
      }
    }
  }

  // Met à jour les heures quand on change de jour
  dateInput.addEventListener('change', updateTimeOptions);

  // Appel initial au chargement
  window.addEventListener('load', () => {
    updateTimeOptions();
  });

  // Gestion de la soumission du formulaire
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const selectedDate = new Date(`${form.date.value}T${form.time.value}`);
    const formattedDate = selectedDate.toISOString().slice(0, 19).replace('T', ' ');

    // Vérifie s’il reste des tables pour le créneau choisi
    try {
      const existing = await databases.listDocuments(databaseId, collectionId, [
        Query.equal("date", formattedDate),
        Query.equal("time", form.time.value)
      ]);

      if (existing.documents.length >= TOTAL_TABLES) {
        message.innerText = "❌ Ce créneau est complet. Merci d’en choisir un autre.";
        return;
      }
    } catch (error) {
      console.warn("⚠️ Erreur Appwrite check :", error);
      message.innerText = "❌ Problème de connexion, veuillez réessayer.";
      return;
    }

    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      date: formattedDate,
      time: form.time.value
    };

    try {
      await databases.createDocument(databaseId, collectionId, 'unique()', data);
      console.log("✅ Document créé dans Appwrite");

      // Envoi vers Zapier (non bloquant)
      fetch("https://hooks.zapier.com/hooks/catch/23241500/2vpx4o1/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => console.log("✅ Données envoyées à Zapier"))
      .catch((zapierError) => console.warn("⚠️ Erreur Zapier (non bloquante) :", zapierError));

      message.innerText = "✅ Réservation confirmée. Merci !";

    } catch (error) {
      console.error("❌ Erreur Appwrite :", error);
      message.innerText = "❌ Erreur lors de la réservation.";
      form.classList.add('error');
      setTimeout(() => form.classList.remove('error'), 400);
    }
  });
</script>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const nav = document.querySelector('nav');

  function toggleMenu() {
    const isActive = nav.classList.toggle('active');
    menuToggle.classList.toggle('active');
    menuToggle.setAttribute('aria-expanded', isActive);


  }

  menuToggle.addEventListener('click', toggleMenu);

  document.addEventListener('click', (e) => {
    if (
      nav.classList.contains('active') &&
      !nav.contains(e.target) &&
      !menuToggle.contains(e.target)
    ) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('active')) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });

  const phoneInput = document.getElementById('phone');

phoneInput.addEventListener('input', () => {
  // Supprime tout ce qui n'est pas un chiffre
  phoneInput.value = phoneInput.value.replace(/\D/g, '');
});

</script>
