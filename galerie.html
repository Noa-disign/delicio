.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 40px; /* Plus d'air entre les images */
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
  padding-bottom: 40px; /* Espace en bas pour le footer */
}


    .gallery a {
      display: block;
      border-radius: 16px;
      overflow: hidden;
    }

.gallery img {
  width: 100%;
  height: auto;
  aspect-ratio: 4/5;
  object-fit: cover;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 255, 128, 0.08);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}


    .gallery img:hover {
      transform: scale(1.025);
      box-shadow: 0 12px 40px rgba(0, 255, 128, 0.15);
    }



    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;

    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 255, 128, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img.landscape:hover {
  transform: none;

}

/* Bouton hamburger épuré et premium */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 28px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 300;
  background: transparent;
  border: none;
  padding: 0;
  user-select: none;
  filter: drop-shadow(0 0 3px rgba(0, 255, 0, 0.7)); /* vert sombre avec transparence */
  transition: filter 0.3s ease;
}

.menu-toggle:hover {
  filter: drop-shadow(0 0 8px rgb(0, 207, 0)); /* vert saturé au hover */
}

.menu-toggle span {
  display: block;
  height: 4px;
  width: 100%;
  background-color: #00c700; /* vert forêt, élégant et premium */
  border-radius: 3px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 2px 8px rgba(34, 139, 34, 0.5); /* ombre verte douce */
}


  /* Animation du menu toggle quand actif (optionnel) */
  .menu-toggle.active span:nth-child(1) {
    transform: translateY(12px) rotate(45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }

  .menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .menu-toggle.active span:nth-child(3) {
    transform: translateY(-12px) rotate(-45deg);
    background-color: #fff;
    box-shadow: 0 2px 12px #fff;
  }
}

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    document.querySelectorAll(".gallery a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const imgSrc = link.getAttribute("href");
        lightboxImg.src = imgSrc;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });
  </script>

  <script>
  const menuToggle = document.getElementById('menu-toggle');
  const nav = document.querySelector('nav');

  function toggleMenu() {
    const isActive = nav.classList.toggle('active');
    menuToggle.classList.toggle('active');
    menuToggle.setAttribute('aria-expanded', isActive);

  }

  menuToggle.addEventListener('click', toggleMenu);

  document.addEventListener('click', (e) => {
    if (
      nav.classList.contains('active') &&
      !nav.contains(e.target) &&
      !menuToggle.contains(e.target)
    ) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('active')) {
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuToggle.setAttribute('aria-expanded', false);
      menuToggle.focus();
    }
  });
</script>
